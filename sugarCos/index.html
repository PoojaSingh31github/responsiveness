<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suger cosmatics</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts  -->
     
  </head>
  <body>
    <div class="container">
      <h2 class="headerMain">OFFERS</h2>

      <div class="gridContainer" id="gridContainer"></div>
    </div>
  </body>
  <script>
    const gridContainer = document.getElementById("gridContainer");

    for (let i = 0; i < 8; i++) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
            <img
                src="https://images.sugarcosmetics.com/Promotion/57689980-4832-408a-b43e-593fe85dde39.jpg"
                alt=""
            />
            <div class="coupon">
                <span>copyIcon</span> <span class="copyIcon"> <img src="https://img.icons8.com/?size=100&id=86216&format=png&color=000000" alt=""></span>
            </div>
        `;

      gridContainer.appendChild(card);
    }
  </script>
</html>
